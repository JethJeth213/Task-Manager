<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Professional Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
            <p>Professional Task Management System</p>
            <div>
                <button type="submit" class="app-button">Dark Mode</button>
            </div>
        </header>

        <div class="app-container">
            <aside class="sidebar">
                <div class="sidebar-menu">
                    <button class="active" id="all-tasks"><i class="fas fa-list"></i> All Tasks</button>
                    <button id="today-tasks"><i class="fas fa-calendar-day"></i> Today</button>
                    <button id="important-tasks"><i class="fas fa-exclamation-circle"></i> Important</button>
                    <button id="completed-tasks"><i class="fas fa-check-circle"></i> Completed</button>
                </div>

                <div class="categories">
                    <h3><i class="fas fa-tags"></i> Categories</h3>
                    <ul id="category-list">
                        <!-- Categories will be added here dynamically -->
                    </ul>
                    <div class="add-category">
                        <input type="text" id="new-category" placeholder="Add new category">
                        <button id="add-category-btn"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <div class="task-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="task-search" placeholder="Search tasks...">
                    </div>
                    <button id="add-task-btn" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>

                <div class="task-filters">
                    <select id="sort-by">
                        <option value="dueDate">Sort by Due Date</option>
                        <option value="priority">Sort by Priority</option>
                        <option value="creationDate">Sort by Creation Date</option>
                    </select>
                    <select id="filter-by">
                        <option value="all">All Tasks</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>

                <div class="task-stats">
                    <div class="stat-card">
                        <h4>Total Tasks</h4>
                        <p id="total-tasks">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Completed</h4>
                        <p id="completed-tasks-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Overdue</h4>
                        <p id="overdue-tasks">0</p>
                    </div>
                </div>

                <div class="tasks-container">
                    <h2 id="tasks-header">All Tasks</h2>
                    <ul id="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-category">Category</label>
                    <select id="task-category">
                        <!-- Categories will be added here dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="task-completed"> Completed
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Task</button>
                    <button type="button" class="btn-secondary" id="cancel-task">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="darklight.js"></script>
</body>
</html>
